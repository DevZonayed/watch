<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart watch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <div class="circle">
        
    </div> -->

    <div class="wrapper">
      <div class="clock_proggrase">

        <div class="second">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="75px"
            height="75px"
          >
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#e91e63" />
                <stop offset="100%" stop-color="#673ab7" />
              </linearGradient>
            </defs>
            <circle class="second_proggress" cx="40" cy="40" r="30" stroke-linecap="round" />
          </svg>
        </div>
        <div class="munite">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="60px"
            height="60px"
          >
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#e91e63" />
                <stop offset="100%" stop-color="#673ab7" />
              </linearGradient>
            </defs>
            <circle class="second_proggress" cx="30" cy="30" r="25" stroke-linecap="round" />
          </svg>
        </div>

      </div>

      <div class="digital">
          <div class="sec"></div>
          <div class="min"></div>
          <div class="hour"></div>
      </div>
    </div>



    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
